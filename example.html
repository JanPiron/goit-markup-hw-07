<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="backdrop is-hidden" data-modal>
        
        <div class="modal">
            
            <button class="modal__close-button" data-modal-close>
                <svg width="11" height="11">
                    <use href="./images/icons.svg#icon-vector">x</use>
                </svg>
            </button>

            <form class="modal__form" > 

                <h3 class="modal__title" >Zostaw swoje dane w formularzu poniżej</h3>

                
                <fieldset class="modal__fieldset"> 
                    <label class="modal__text label" for="name" name="name">Imie</label>
                        <svg  class="modal__icon" width="18"
                            height="18" >
                            <use href="./images/icons.svg#icon-person-black-18dp-1" ></use>
                        </svg> 
                        <input  class="input" type="text" id="name" name="name">
                </fieldset>       
                    
                <fieldset class="modal__fieldset" >
                    <label class="modal__text label" for="phone" name="phone">Telefon</label>
                        <svg class="modal__icon"
                            width="18"
                            height="18" >
                            <use href="./images/icons.svg#icon-phone-black-18dp-1" ></use>
                        </svg> 
                        <input class="input" type="tel" id="phone" name="phone-number">
                </fieldset>
                
                <fieldset class="modal__fieldset" >
                    <label class="modal__text label" for="email" name="email">Email</label>
                        <svg class="modal__icon" 
                            width="18"
                            height="18" >
                            <use href="./images/icons.svg#icon-email-black-18dp-1" ></use>
                        </svg> 
                        <input class="input" type="email" id="email" name="email">
                </fieldset>  
                
                <fieldset class="modal__fieldset fourth" >
                    <label class="modal__text label" for="textarea" name="comment" >Komentarz</label>
                    <textarea class="textarea" placeholder="Wprowadź tekst" id="textarea" name="comment"></textarea>
                </fieldset>

                <div>
                    
                        
                       
                        
                        <input class="checkbox" type="checkbox" id="checkbox" >
                        
                        <label for="checkbox" >
                        <span class="check-icon-span">
                            <svg  class="check-icon" width="11" height="8">
                                <use href="./images/icons.svg#icon-vector1" ></use>
                            </svg>
                        </span>
                        <span class="form-span">Oświadczam iż akceptuję <span class="form-span2">Regulamin</span> i <span class="form-span2">Politykę Prywatności.</span></span>
                    
                    </label>
                
                </div>
                                                  
                    

                    <button class="form-button"  type="submit"><span class="form-btn-span" >Wyślij</span></button>
               
            </form>

        </div>
    
    </div>

</body>
</html>
